type: string
description: |
  Following commands are supported

  ```
  * REBOOT: Reboot a device
  * UPDATE_HEARTBEAT: Ping a device
  * UPDATE_DEVICE_CONFIG: Push additional configurations to the Device
  * INSTALL: Install an app on a device. Requires `app_version` in command arguments where `app_version` is the version id of app uploaded on Esper
  * UNINSTALL: UnInstall an app from device. Requires `package_name` in command arguments where `package_name` is the app package uploaded on Esper
  * SET_NEW_POLICY : Apply policy on device.
  * ADD_WIFI_AP : Add wifi access points for device.
  * REMOVE_WIFI_AP : Remove Wifi access points for device.
  * INITIATE_CONFERENCE_CALL : Initiate conference call with the device. This command is used to send the room url to device
  * SET_KIOSK_APP : Command to set the Kiosk app for a device.
  * SET_DEVICE_LOCKDOWN_STATE : Set lockdown state for a device.
  * SET_APP_STATE : Set the state of an app - SHOW/HIDE/DISABLE
  * REQUEST_DPCLOG : Request DPC log for a Device.
  * WIPE : Request DPC log for a Device.
  * UPDATE_LATEST_DPC : Prompt device to update the DPC app to the latest versions.
  ```
enum:
  - REBOOT
  - UPDATE_HEARTBEAT
  - UPDATE_DEVICE_CONFIG
  - INSTALL
  - UNINSTALL
  - SET_NEW_POLICY
  - ADD_WIFI_AP
  - REMOVE_WIFI_AP
  - INITIATE_CONFERENCE_CALL
  - SET_KIOSK_APP
  - SET_DEVICE_LOCKDOWN_STATE
  - SET_APP_STATE
  - REQUEST_DPCLOG
  - WIPE
  - UPDATE_LATEST_DPC
required:
  - id
type: object
properties:
  id:
    title: Id
    description: Unique content Identifier
    type: string
    format: uuid
    readOnly: true
  download_url:
    title: Content download URL
    description: URL to download the content
    type: string
    format: url
  key:
    title: Key
    type: string
    maxLength: 255
    minLength: 1
  is_dir:
    title: Is Directory
    type: boolean
  kind:
    title: Content kind
    description: The data type of the content
    type: string
    maxLength: 255
    x-nullable: true
  hash:
    title: Content Hash
    description: Hash string of the content
    type: string
  size:
    title: Content Size
    description: Size of the content
    type: string
    maxLength: 255
  path:
    title: Path
    description: Path to the content
    type: string
  permissions:
    title: Permissions
    description: The permssion string for the content
    type: string
  tags:
    title: Content tags
    description: Tags for the content
    type: array
    items:
      type: string
      maxLength: 255
  description:
    title: Content description
    description: Description for the content
    type: string
    x-nullable: true
  created:
    title: Created on
    type: string
    format: date-time
    readOnly: true
  modified:
    title: Modified on
    type: string
    format: date-time
    readOnly: true
  enterprise:
    title: Enterprise
    description: URL of the enterprise resource
    type: string
    format: url
  owner:
    title: Owner
    description: URL of the content owner
    type: string
    format: url
    x-nullable: true